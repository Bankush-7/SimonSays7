<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="simon.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Philosopher&family=Signika&display=swap" rel="stylesheet">
</head>
<body>
    <h1>S i m o n &nbsp; &nbsp; S a y s</h1>
    <h2>Press any key to start</h2>
    <div class="btn-container">
        <div class="line-one">
            <div id="blue" class="btn blue" type="button"></div>
            <div id="green" class="btn green" type="button"></div>
        </div>
        <div class="line-one">
            <div id="red" class="btn red" type="button"></div>
            <div id="yellow" class="btn yellow"type="button"></div>
        </div>
    </div>
    <script src="simon.js"></script>
</body>
</html>
